<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styl_1.css" />
		<title>Restauracja Wszystkie Smaki</title>
	</head>
	<body>
		<header>
			<h1>Witamy w restauracji „Wszystkie Smaki”</h1>
		</header>

		<main>
			<div id="top">
				<div id="lewy">
					<img src="./menu.jpg" alt="Nasze danie" id="obraz" />
				</div>
				<div id="prawy">
					<h4>U nas dobrze zjesz!</h4>
					<ol>
						<li>Obiady od 40 zł</li>
						<li>Przekąski od 10 zł</li>
						<li>Kolacje od 20 zł</li>
					</ol>
				</div>
			</div>
			<div id="dolna">
				<h3>Zarezerwuj stolik on-line</h3>
				<form action="rezerwacja.php" method="post">
					<label for="date">Data (format rrrr-mm-dd):</label>
					<br />
					<input type="text" name="date" id="date" />
					<br />
					<label for="people">Ile osób?</label>
					<br />
					<input type="number" name="people" id="people" />
					<br />
					<label for="telefon">Twój numer telefonu:</label>
					<br />
					<input type="tel" name="telefon" id="telefon" />
					<br />
					<input type="checkbox" name="like" id="like" />
					<label for="like">
						Zgadzam się na przetwarzanie moich danych osobowych
					</label>
					<br />

					<input type="reset" value="WYCZYŚĆ" class="button" />
					<input type="submit" value="REZERWUJ" class="button" />
				</form>
			</div>
		</main>

		<footer>Stronę internetową opracował: asdasdasdasd</footer>
	</body>
</html>
