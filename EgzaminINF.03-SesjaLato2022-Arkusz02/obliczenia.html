<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styl2.css" />
		<title>Stacja paliw</title>
	</head>
	<body>
		<header>
			<h1>Całodobowa stacja paliw</h1>
		</header>

		<nav>
			<a href="./stacja.html">
				<img src="home.png" />
			</a>
			<a href="./obliczenia.html">
				<img src="znak.png" />
			</a>
			<a id="odnosnik" href="./kwerendy.txt">Pobierz dokumenty</a>
		</nav>

		<main>
			<div id="left">
				<h2>Orientacyjny koszt paliwa</h2>
				<form>
					<label for="paliwo">
						Rodzaj paliwa (1-benzyna, 2-olej napędowy):
					</label>
					<br />
					<input type="number" id="paliwo" value="2" />
					<br />
					<label for="litre">Ile litrów?</label>
					<br />
					<input type="number" id="litre" value="2" />
					<br />
					<button type="button" onclick="Liczenie()">OBLICZ</button>
					<p id="odpowiedz"></p>
				</form>
			</div>
			<div id="right">
				<img src="samochod.png" alt="samochód" />
			</div>
		</main>

		<footer>
			<p>Stronę opracował: 54153481843</p>
		</footer>
		<script>
			console.log('TEST1')
			function Liczenie() {
				const a = document.getElementById('paliwo').value
				const b = document.getElementById('litre').value

				const paliwo1 = 4
				const paliwo2 = 3.5

				if (a == 1) {
					const wynik = paliwo1 * b
					document.getElementById(
						'odpowiedz'
					).innerHTML = `koszt paliwa: ${wynik} zł`
				}
				if (a == 2) {
					const wynik = paliwo2 * b
					document.getElementById(
						'odpowiedz'
					).innerHTML = `koszt paliwa: ${wynik} zł`
				} else {
					document.getElementById('odpowiedz').innerHTML = 'koszt paliwa: 0 zł'
				}
			}
		</script>
	</body>
</html>
